1. ¿Qué secciones identificas dentro del código?

- <head>

- <body>

2. ¿Puedes determinar, de acuerdo con el resultado, qué función cumple cada sección del
sitio?

<head> : representa la cabecera de una seccion de la pagina
<title> : sirve para dar un titulo al sitio web.
<style> : sirve para dar estilo al cuerpo(body) y a un H1 del sitio web.
<body> : es el cuerpo de la pagina web en donde se aloja el H1 y el p (parrafo) en el codigo.
<h1> : sirve para dar el titulo mas importante dentro de la pagina web y es el nivel de encabezado mas importante.
<p> : sirve para agregar un parrafo a secciones.
